<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophelion Software - Mobile Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .app-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .app-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .store-badges {
            margin-top: 20px;
        }
        
        .store-badges a {
            display: inline-block;
            margin-right: 10px;
        }
        
        footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }

        footer a {
            color: #cbd5e0;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }

        .footer-links {
            margin: 20px 0;
        }
        
        .cta-button {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ophelion Software</h1>
        <p>Helpful apps for everyday life</p>
        <a href="#apps" class="cta-button">See Our Apps</a>
    </header>
    
    <div class="container">
        <h2 id="apps">Our Apps</h2>
        <div class="apps">
            <!-- Example app card - duplicate this for each app -->
            <div class="app-card">
                <h3>App Name Coming Soon</h3>
                <p>Description of your app and what makes it useful...</p>
                <div class="store-badges">
                    <!-- Add App Store and Play Store badges here when ready -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Ophelion Software. All rights reserved.</p>
        <p>contact@ophelion.app</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="support.html">Support</a>
        </div>
    </footer>
</body>
</html>
